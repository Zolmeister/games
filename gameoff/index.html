        <h1 align="center">The GitHub Game Off 2012  entries viewer</h1>
        <h3 id="counter" align="center"></h3>
        <div id="lovely-things-list">
            <div id="forks-list">
                <input size="50" class="search" />

                <span class="sort btn" data-sort="name">Sort by name</span>
                <span class="sort btn" data-sort="login">Sort by user</span>
                <span class="sort btn" data-sort="created_at">Sort by creation date</span>
                <span class="sort btn" data-sort="pushed_at">Sort by last push date</span>
                <span class="sort btn" data-sort="likes">Sort by likes</span>
                <br><br><hr>
                <ul class="list"></ul>
            </div>
        </div>

        <div style="display:none;">
            <!-- A template element is needed when list is empty, TODO: needs a better solution -->
            <li id="fork-item">
                <h3 class="full_name"></h3>
                <p class="avatar_url"></p>
                <p class="homepage"></p>
                <div class="votes"></div>
                <p class="description"></p>

                <p class="name" style="display:none;"></p>
                <p class="login" style="display:none;"></p>
                <p class="created_at" style="display:none;"></p>
                <p class="pushed_at" style="display:none;"></p>
                <p class="likes" style="display:none;"></p>
            </li>
        </div>
